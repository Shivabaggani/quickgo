<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed – QuickGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#f3f6fb;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .box{
      background:#fff;
      padding:30px;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
      width:320px;
    }

    h2{
      color:#16a34a;
      margin-bottom:10px;
    }

    p{
      color:#374151;
      font-size:14px;
      margin-bottom:20px;
    }

    .btn{
      display:block;
      margin:10px 0;
      padding:10px;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      color:#fff;
    }

    .home{
      background:#2563eb;
    }

    .food{
      background:#16a34a;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>✅ Order Placed!</h2>
  <p>Your food will be delivered soon.<br>Thank you for using QuickGo.</p>

  <a href="index.html" class="btn home">Go to Home</a>
  <a href="food.html" class="btn food">Order More Food</a>
</div>

</body>
</html>
