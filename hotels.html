<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotels ‚Äì QuickGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7fb;
}

/* HEADER */
.header {
  background: #2563eb;
  color: white;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* SEARCH */
.search {
  padding: 12px;
}

.search input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* FILTER */
.filters {
  display: flex;
  gap: 10px;
  padding: 0 12px 12px;
  overflow-x: auto;
}

.filter {
  background: white;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
}

/* HOTEL LIST */
.list {
  padding: 16px;
  display: grid;
  gap: 16px;
}

/* CARD */
.card {
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 8px 18px rgba(0,0,0,.08);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-body {
  padding: 12px;
}

.name {
  font-size: 16px;
  font-weight: bold;
}

.location {
  font-size: 13px;
  color: #6b7280;
  margin: 4px 0;
}

.rating {
  font-size: 13px;
  color: #16a34a;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin-top: 6px;
}

.badge {
  display: inline-block;
  background: #dcfce7;
  color: #16a34a;
  font-size: 12px;
  padding: 3px 6px;
  border-radius: 6px;
  margin-top: 6px;
}

.book-btn {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>üè® Hotels</h2>
</div>

<!-- SEARCH -->
<div class="search">
  <input type="text" placeholder="Search city or hotel..." oninput="searchHotels(this.value)">
</div>

<!-- FILTERS -->
<div class="filters">
  <div class="filter" onclick="filterCity('All')">All</div>
  <div class="filter" onclick="filterCity('Hyderabad')">Hyderabad</div>
  <div class="filter" onclick="filterCity('Bangalore')">Bangalore</div>
  <div class="filter" onclick="filterCity('Chennai')">Chennai</div>
</div>

<!-- LIST -->
<div class="list" id="hotelList"></div>

<script>
/* DATA */
const hotels = [
  {
    name: "Hotel Grand Plaza",
    city: "Hyderabad",
    location: "Banjara Hills",
    price: 2499,
    rating: "4.2 ‚òÖ",
    image: "https://images.unsplash.com/photo-1566073771259-6a8506099945",
    badge: "Free Cancellation"
  },
  {
    name: "Skyline Residency",
    city: "Bangalore",
    location: "MG Road",
    price: 3199,
    rating: "4.5 ‚òÖ",
    image: "https://images.unsplash.com/photo-1501117716987-c8e1ecb2101f",
    badge: "Breakfast Included"
  },
  {
    name: "Sea View Inn",
    city: "Chennai",
    location: "Marina Beach",
    price: 2899,
    rating: "4.1 ‚òÖ",
    image: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267",
    badge: "Free Cancellation"
  }
];

let filtered = hotels;

/* RENDER */
function render(list) {
  const box = document.getElementById("hotelList");
  box.innerHTML = "";

  list.forEach(h => {
    box.innerHTML += `
      <div class="card">
        <img src="${h.image}">
        <div class="card-body">
          <div class="name">${h.name}</div>
          <div class="location">${h.city} ‚Ä¢ ${h.location}</div>
          <div class="rating">${h.rating}</div>
          <div class="price">‚Çπ${h.price} / night</div>
          <div class="badge">${h.badge}</div>
          <button class="book-btn" onclick="bookHotel('${h.name}')">
            Book Now
          </button>
        </div>
      </div>
    `;
  });
}

/* SEARCH */
function searchHotels(text) {
  const v = text.toLowerCase();
  render(filtered.filter(h =>
    h.name.toLowerCase().includes(v) ||
    h.city.toLowerCase().includes(v)
  ));
}

/* FILTER */
function filterCity(city) {
  filtered = city === "All"
    ? hotels
    : hotels.filter(h => h.city === city);
  render(filtered);
}

/* BOOK */
function bookHotel(name) {
  alert("Hotel selected: " + name);
  // next: redirect to hotel-details / checkout
}

/* INIT */
render(hotels);
</script>

</body>
</html>
