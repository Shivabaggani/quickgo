<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electronics – QuickGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #eaeded;
  color: #0f1111;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaeded;
}

/* HEADER */
.header {
  background: #131921;
  color: white;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  gap: 20px;
}

.header h2 {
  margin: 0;
  font-size: 22px;
  cursor: pointer;
}

.search {
  flex: 1;
}

.search input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: none;
  font-size: 15px;
}

/* LAYOUT */
.main {
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 16px;
  padding: 16px;
}

/* SIDEBAR */
.sidebar {
  background: white;
  padding: 14px;
  border-radius: 6px;
}

.sidebar h4 {
  margin: 12px 0 6px;
}

.filter {
  font-size: 14px;
  margin-bottom: 6px;
  cursor: pointer;
}

.filter.active {
  font-weight: bold;
  color: #c45500;
}

/* PRODUCTS */
.products {
  background: white;
  border-radius: 6px;
  padding: 12px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 10px;
}

.sort select {
  padding: 6px;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 14px;
}

/* PRODUCT CARD */
.card {
  background: #fff;
  border: 1px solid #ddd;
  padding: 10px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: box-shadow .2s ease;
}

.card:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,.2);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
  background: #fff;
  margin-bottom: 8px;
}

.title {
  font-size: 14px;
  margin: 8px 0;
  height: 38px;
  overflow: hidden;
}

.rating {
  font-size: 13px;
  color: #f59e0b;
}

.price {
  font-size: 18px;
  font-weight: bold;
  color: #b12704;
  margin-bottom: 6px;
}

.delivery {
  font-size: 12px;
  color: #565959;
}

.buy-btn {
  margin-top: auto;
  padding: 8px;
  background: #ffd814;
  border: 1px solid #fcd200;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

.buy-btn:hover {
  background: #f7ca00;
}
.card:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,.2);
}
.title {
  font-size: 14px;
  line-height: 1.3;
  color: #0066c0;
  margin-bottom: 4px;
}

.card:hover .title {
  text-decoration: underline;
}
.rating {
  font-size: 13px;
  color: #f59e0b;
  margin-bottom: 4px;
}
.buy-now-btn {
  margin-top: 6px;
  padding: 8px;
  background: #ffa41c;
  border: 1px solid #ff8f00;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

.buy-now-btn:hover {
  background: #f08804;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 onclick="location.href='index.html'">QuickGo</h2>
  <div class="search">
    <input type="text" placeholder="Search Electronics…" oninput="searchProducts(this.value)">
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h4>Category</h4>
    <div class="filter" onclick="setFilter('category','mobiles',this)">Mobiles</div>
    <div class="filter" onclick="setFilter('category','laptops',this)">Laptops</div>
    <div class="filter" onclick="setFilter('category','accessories',this)">Accessories</div>

    <h4>Price</h4>
    <div class="filter" onclick="setFilter('price','under5k',this)">Under ₹5,000</div>
    <div class="filter" onclick="setFilter('price','5k-20k',this)">₹5,000 – ₹20,000</div>
    <div class="filter" onclick="setFilter('price','above20k',this)">Above ₹20,000</div>

    <h4>Brand</h4>
    <div class="filter" onclick="setFilter('brand','Apple',this)">Apple</div>
    <div class="filter" onclick="setFilter('brand','Samsung',this)">Samsung</div>
    <div class="filter" onclick="setFilter('brand','Dell',this)">Dell</div>
  </div>

  <!-- PRODUCTS -->
  <div class="products">
    <div class="top-bar">
      <div id="resultCount"></div>
      <div class="sort">
        Sort by:
        <select onchange="setSort(this.value)">
          <option value="">Featured</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
          <option value="rating">Avg. Customer Review</option>
        </select>
      </div>
    </div>

    <div class="grid" id="productGrid"></div>
  </div>

</div>

<script>
const electronics = [
  {
    id: 1,
    name: "Apple iPhone 14 (128 GB)",
    price: 6999999,
    category: "mobiles",
    brand: "Apple",
    img: "https://images.unsplash.com/photo-1661961112951-fd8b9e64c3d4",
    rating: 4.5,
    ratingText: "★★★★☆ (12,345)",
    delivery: "FREE delivery Tomorrow"
  },
  {
    id: 2,
    name: "Samsung Galaxy S23 5G",
    price: 74999,
    category: "mobiles",
    brand: "Samsung",
    img: "https://images.unsplash.com/photo-1673440991220-2d1a30ad13fe",
    rating: 4.4,
    ratingText: "★★★★☆ (9,210)",
    delivery: "FREE delivery Tomorrow"
  },
  {
    id: 3,
    name: "Dell Inspiron Laptop – 16GB RAM",
    price: 58999,
    category: "laptops",
    brand: "Dell",
    img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8",
    rating: 4.2,
    ratingText: "★★★★☆ (3,450)",
    delivery: "FREE delivery in 2 days"
  },
  {
    id: 4,
    name: "Wireless Bluetooth Headphones",
    price: 2999,
    category: "accessories",
    brand: "Other",
    img: "https://images.unsplash.com/photo-1585386959984-a4155222c7d4",
    rating: 4.6,
    ratingText: "★★★★☆ (18,900)",
    delivery: "FREE delivery Tomorrow"
  }
];

let filters = { category:null, price:null, brand:null };
let searchText = "";
let sortBy = "";

function openProduct(p){
  const params = new URLSearchParams(p).toString();
  location.href = "product.html?" + params;
}

function priceMatch(p){
  if(!filters.price) return true;
  if(filters.price==="under5k") return p.price<5000;
  if(filters.price==="5k-20k") return p.price>=5000 && p.price<=20000;
  if(filters.price==="above20k") return p.price>20000;
  return true;
}

function render(){
  const grid = document.getElementById("productGrid");
  grid.innerHTML = "";

  let result = electronics.filter(p =>
    (!filters.category || p.category===filters.category) &&
    (!filters.brand || p.brand===filters.brand) &&
    priceMatch(p) &&
    p.name.toLowerCase().includes(searchText)
  );

  if(sortBy==="low-high") result.sort((a,b)=>a.price-b.price);
  if(sortBy==="high-low") result.sort((a,b)=>b.price-a.price);
  if(sortBy==="rating") result.sort((a,b)=>b.rating-a.rating);

  document.getElementById("resultCount").innerText =
    `1-${result.length} of ${result.length} results`;

  result.forEach(p=>{
    grid.innerHTML += `
      <div class="card" onclick='openProduct(${JSON.stringify(p)})' style="cursor:pointer;">
        <img src="${p.img}">
        <div class="title">${p.name}</div>
        <div class="rating">${p.ratingText}</div>
        <div class="price">₹${p.price.toLocaleString()}</div>
        <div class="delivery">${p.delivery}</div>
       <button class="buy-btn"
  onclick='event.stopPropagation(); addToCart(${JSON.stringify(p)})'>
  Add to Cart
</button>

<button class="buy-now-btn"
  onclick='event.stopPropagation(); buyNow(${JSON.stringify(p)})'>
  Buy Now
</button>

      </div>
    `;
  });
}

render();
function addToCart(product){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const existing = cart.find(i => i.id === product.id);
  if(existing){
    existing.qty += 1;
  } else {
    cart.push({ ...product, qty: 1 });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart");
}
function buyNow(product){
  localStorage.removeItem("cart");
  localStorage.setItem("cart", JSON.stringify([
    { ...product, qty: 1 }
  ]));
  location.href = "checkout-electronics.html";
}

</script>

</body>
</html>
