<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaeded;

.header {

<body>

<div class="header">ðŸ’° Wallet Recharge</div>

<div class="card">
  <div class="balance">
    Current Balance: â‚¹<span id="balance">0</span>
  </div>

  <input type="number" id="amount" placeholder="Enter recharge amount (â‚¹)">

  <button onclick="recharge()">Recharge Wallet</button>

  <div class="note">
    * This is a demo wallet recharge (no real payment).
  </div>
</div>

<script>
let wallet = Number(localStorage.getItem("wallet")) || 0;
document.getElementById("balance").innerText = wallet;

function recharge(){
  const amt = Number(document.getElementById("amount").value);

  if(amt <= 0){
    alert("Enter a valid amount");
    return;
  }

  wallet += amt;
  localStorage.setItem("wallet", wallet);

 alert("Wallet recharged successfully ðŸŽ‰");

const redirect = localStorage.getItem("returnAfterRecharge");

if (redirect) {
  localStorage.removeItem("returnAfterRecharge");
  location.href = redirect;
} else {
  location.reload();
}

}
</script>

</body>
