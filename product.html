<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product – QuickGo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaeded;
}

.header {
  background: #131921;
  color: white;
  padding: 12px 20px;
}

.header h2 {
  margin: 0;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 16px;
  display: grid;
  grid-template-columns: 1fr 1.2fr 0.8fr;
  gap: 20px;
}

.image-box, .details, .buy-box {
  background: white;
  padding: 20px;
  border-radius: 6px;
}

.image-box img {
  width: 100%;
  height: 360px;
  object-fit: contain;
}

.title {
  font-size: 22px;
  margin-bottom: 8px;
}

.rating {
  color: #f59e0b;
  margin-bottom: 10px;
}

.price {
  font-size: 26px;
  color: #b12704;
}

.buy-box button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
  cursor: pointer;
}

.add-cart { background:#ffd814; border:1px solid #fcd200; }
.buy-now { background:#ffa41c; }
</style>
</head>

<body>

<div class="header">
  <h2 onclick="location.href='electronics.html'">QuickGo</h2>
</div>

<div class="container">
  <div class="image-box">
    <img id="img">
  </div>

  <div class="details">
    <div class="title" id="name"></div>
    <div class="rating" id="rating"></div>
    <div class="price" id="price"></div>
  </div>

  <div class="buy-box">
    <button class="add-cart">Add to Cart</button>
    <button class="buy-now">Buy Now</button>
  </div>
</div>

<script>
const p = Object.fromEntries(new URLSearchParams(location.search));

document.getElementById("img").src = p.img;
document.getElementById("name").innerText = p.name;
document.getElementById("rating").innerText = p.ratingText;
document.getElementById("price").innerText = "₹" + Number(p.price).toLocaleString();
</script>

</body>
</html>
